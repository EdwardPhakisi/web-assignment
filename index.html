<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UACompatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>The Factr33</title>
	
	<!--css links-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

	<link rel="stylesheet" type="text/css" href="style.css">

	<!--style links-->
	<script type="text/javascript" src="script.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>


</head>
<body>
	<!-- start of header -->
	<header class="header">
		<a href="#" class="logo"><i class="fas fa-shopping-cart"></i>FACTR33<i class="fas fa-shopping-cart"></i></a>

		<nav class="navbar">
			<a href="#home">Home</a>
			<a href="#Product">Product</a>
			<a href="#Featured">Featured</a>
			<a href="#Contact">Contact</a>
			<a href="#About">About</a>
		</nav>
		<div class="icons">
			<div id="menu-btn" class="fas fa-bars"></div>
			<div id="search-btn" class="fas fa-search"></div>
			<a href="#" class="fas fa-shopping-cart"></a>
		</div>
		<form action="" class="searchfrm">
			<input type="search" name="" placeholder="Search here..." id="searchbox">
			<label for="searchbox" class="fas fa-search"></label>
		</form>
	</header>
	<!--home section-->
	<section class="home" id="home">

		<div class="swiper home-slider">

		<div class="swiper-wrapper">

			<div class="swiper-slide  slide" style="background: url(Wbanner.webp);">
				<div class="content">
					<span>New in</span>
					<h3>women's Fashion</h3>
					<a href="#" class="btn">shop now</a>
				</div>
			</div>

			<div class="swiper-slide slide" style="background: url(MEnBanner.webp);">
				<div class="content">
					<span>New in</span>
					<h3>men's Fashion</h3>
					<a href="#" class="btn">shop now</a>
				</div>
			</div>

			<div class="swiper-slide slide" style="background: url(watch-banner.jpg);">
				<div class="content">
					<span>30% off</span>
					<h3>Accessories</h3>
					<a href="#" class="btn">shop now</a>
				</div>

			</div>

		</div>

		<div class="btnnext"></div>
		<div class="btnprev"></div>

		</div>

	</section>
	














	 <!-- Initialize Swiper using js -->
	 <script>
		var swiper = new Swiper(".home-slider", {
		centeredSlides: true,
		loop:true,
		autoplay: {
			delay: 3000,
			disableOnInteraction: false,
		},
		  navigation: {
			nextEl: ".btnnext",
			prevEl: ".btnprev",
		  },
		});
	  </script>
</body>
</html>
